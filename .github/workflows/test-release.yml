name: Test Release Workflow

on:
  workflow_dispatch:
    inputs:
      test_name:
        description: 'Test identifier (e.g., fix-meta-copy)'
        required: true
        default: 'test'

jobs:
  test-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy Samples to package
        run: |
          mkdir -p Assets/VioletSolver/Samples~
          # Copy without .meta files (Package Manager generates new GUIDs on import)
          rsync -av --exclude='*.meta' Assets/Development/Samples/ Assets/VioletSolver/Samples~/
          # Remove asmdef from Samples~ (not needed when imported via Package Manager)
          rm -f Assets/VioletSolver/Samples~/Scripts/VioletSolver.Samples.asmdef

      - name: Verify no .meta files copied
        run: |
          echo "=== Checking for .meta files in Samples~ ==="
          META_COUNT=$(find Assets/VioletSolver/Samples~ -name "*.meta" | wc -l)
          if [ "$META_COUNT" -gt 0 ]; then
            echo "ERROR: Found $META_COUNT .meta files!"
            find Assets/VioletSolver/Samples~ -name "*.meta"
            exit 1
          fi
          echo "OK: No .meta files found"
          echo ""
          echo "=== Files in Samples~ ==="
          find Assets/VioletSolver/Samples~ -type f | head -50

      - name: Create test branch
        run: |
          BRANCH="test/release-${{ github.event.inputs.test_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "${BRANCH}"
          git add Assets/VioletSolver/Samples~
          git commit -m "test: release workflow (${{ github.event.inputs.test_name }})"
          git push origin "${BRANCH}" --force
          echo ""
          echo "=== Test branch created ==="
          echo "Branch: ${BRANCH}"
          echo "You can now test importing this package from the test branch."
