name: Test Release Workflow

on:
  workflow_dispatch:
    inputs:
      test_name:
        description: 'Test identifier (e.g., fix-meta-copy)'
        required: true
        default: 'test'

jobs:
  test-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare release
        uses: ./.github/actions/prepare-release

      - name: Create test branch
        run: |
          BRANCH="test/release-${{ github.event.inputs.test_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "${BRANCH}"
          git add Assets/VioletSolver/Samples~
          git commit -m "test: release workflow (${{ github.event.inputs.test_name }})"
          git push origin "${BRANCH}" --force
          echo ""
          echo "=== Test branch created ==="
          echo "Branch: ${BRANCH}"
          echo "You can now test importing this package from the test branch."
