name: Test Release Workflow

on:
  workflow_dispatch:
    inputs:
      test_name:
        description: 'Test identifier (e.g., fix-meta-copy)'
        required: true
        default: 'test'

jobs:
  test-release:
    uses: ./.github/workflows/release-action.yml
    with:
      mode: test
      test_name: ${{ github.event.inputs.test_name }}
